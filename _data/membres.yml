- firstname: Ayoub
  lastname: Bellouk
  img: "AyoubBellouk.jpg"
  descr: Dès mon jeune âge, j’ai été attiré par les sujets dits “scientifiques”. C’est pourquoi j’ai effectué un baccalauréat scientifique de spécialité Mathématiques pour pouvoir avoir une bonne base avant d’entrer dans le supérieur. Malgré cet attrait pour les matières scientifiques, je ne savais pas vraiment vers quoi m’orienter après le baccalauréat. C’est donc naturellement que j’ai choisi de m’orienter par la suite vers une classe préparatoire scientifique MPSI/MP très axée sur les mathématiques, la physique et les sciences de l’ingénieur. En effet, cela m’a permis d’avoir 2 ans pour pouvoir réfléchir et parfaire mon projet de parcours tout en gagnant énormément de compétences scientifiques et en apprenant la rigueur et le sens du travail. Pendant ces 2 ans, j’ai également découvert la programmation grâce à l’utilisation de Python. Même s’il était difficile de se consacrer pleinement à cette matière à cause de la charge de travail imposée en mathématiques et physique, cela m’a beaucoup intéressé. C’est pourquoi j’ai décidé de postuler à l’ESIR via le concours Polytech, passé avec succès après la session d’écrit en Mai 2017 et la session orale en Juillet 2017. Après quelques hésitations, c’est la filière IOT que j’ai choisie car j’ai jugé que c’était celle qui permettait d’avoir une plus grande vision du monde numérique puisque énormément de thèmes y sont abordés.


- firstname: Tristan
  lastname: Lavalou
  img: "TristanLavalou.jpg"
  descr: J’ai toujours été intéressé de loin à l’Informatique. Issu de la filière Scientifique, j’ai choisi la spécialité Informatique et Sciences du Numérique en Terminale pour pouvoir acquérir des compétences en informatique et voir si cela me plaisait vraiment. Au cours de cette année, j’ai appris le Python et fait un peu de robotique. Néanmoins, je doutais toujours un peu que l’informatique soit la voie à suivre pour moi. J’ai donc décidé de me laisser le temps de la réflexion et de continuer à acquérir des compétences scientifiques en faisant une prépa PTSI/PT. J’ai continué à programmer en Python pendant ces deux années, mais j’ai aussi vu les bases de données et le langage SQL, tout en étudiant la physique, les maths et les sciences de l’ingénieur. J’ai finalement choisi l’informatique et me suis décidé à intégrer l’ESIR à la suite de mes concours.

- firstname: Maxime
  lastname: Carpier
  img: "MaximeCarpier.jpg"
  descr: Ayant effectué un bac S avec comme remplacement à la SVT les sciences de l’ingénieur, je me suis trouvé un goût certain pour les technologies dans leur ensemble. J’ai alors après de nombreuses recherches retenu l’ESIR pour poursuivre mes études en ayant pour vision de suivre la filière imagerie numérique. Au fil de la prépa intégrée à l’ESIR j’ai appris à connaître un peu plus le domaine du numérique qui me passionne ainsi que la programmation. De plus je suis resté à l'écoute des étudiants que je rencontrais pour me tenir informé de ma futur filière. La prépa se passant je suis devenu de plus en plus fébrile quant à ma décision de suivre l’imagerie numérique. Le coup de grâce a été la présentation de la filière TICB remaniée en IOT où j’ai alors retrouvé tout ce qui me plaisait dans les technologies.

- firstname: Alexandre
  lastname: Schmidt
  img: "AlexSchmidt.jpg"
  descr: J’ai toujours été intéressé par la domotique ainsi que les objets connectés, c’est pour cela qu’après un bac S, je me suis orienté directement vers l’ESIR à travers le cycle préparatoire intégré qu’elle propose. Le cycle préparatoire étant en lien avec l’école,  j’ai pu acquérir de nombreuses compétences dans de divers domaines en lien avec ce que nous allons faire par la suite de notre cursus dans l’école.


- firstname: Thomas
  lastname: Guérin
  img: "ThomasGuerin.jpg"
  descr: J’ai effectué un baccalauréat S option physique-chimie, sans réel attrait pour les mathématiques et la physique mais pour les sciences en général. J’ai ensuite fait un DUT GEII à Rennes (Génie Electrique et Informatique Industrielle) qui couvrait mieux mes envies, c’est à dire l’électronique et la conception de robots, projets… J’ai découvert la programmation lors de ce cursus, et j’ai pris finalement beaucoup plus de plaisir à ça plutôt qu’à faire de l’électronique, trouvant la programmation plus “libre” et “créative” que l’électronique, et beaucoup plus intéressante. Aujourd’hui c’est la filière IoT qui m’intéressait le plus, étant donné que j’ai découvert la programmation web lors de mon temps libre et pendant mon stage, et aussi parce que les technologies apprises lors de ce cursus sont très nouvelles et utiles pour mon projet professionnel.